<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ryota｜仕組みで逃げ道を作る現場担当</title>
  <style>
    :root{
      --bg:#07090d;
      --panel: rgba(18,22,30,.72);
      --panel2: rgba(14,18,25,.62);
      --stroke: rgba(255,255,255,.10);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --gold1:#ffdf8a;
      --gold2:#f2b543;
      --shadow: 0 18px 60px rgba(0,0,0,.55);
      --radius: 22px;
      --radius2: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 50% -10%, rgba(88,177,200,.20), transparent 60%),
                  radial-gradient(900px 700px at 10% 10%, rgba(255,221,140,.12), transparent 60%),
                  var(--bg);
      color:var(--text);
      font-family: system-ui, -apple-system, "Hiragino Kaku Gothic ProN", "Noto Sans JP", sans-serif;
      line-height:1.55;
    }
    a{color:inherit}
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 22px 14px 80px;
    }

    .section{
      margin-top: 18px;
      border-radius: var(--radius);
      padding: 16px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      box-shadow: 0 18px 55px rgba(0,0,0,.45);
    }

    .bottomCta{
      margin-top: 16px;
      border-radius: var(--radius);
      padding: 18px;
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border:1px solid var(--stroke);
      box-shadow: var(--shadow);
      text-align:center;
    }
    .bottomCta .sub{
      color: var(--muted);
      margin-top: 10px;
      font-size: 13px;
    }

    /* ===== TERMS ===== */
    .terms{
      margin-top: 18px;
      padding: 16px;
      border-radius: 16px;
      background: rgba(255,255,255,.03);
      border:1px solid rgba(255,255,255,.08);
      color: var(--muted);
      font-size: 13px;
    }
    .terms h3{
      margin: 0 0 8px;
      font-size: 15px;
      font-weight: 900;
      color: var(--text);
    }
    .terms ul{
      margin: 0;
      padding-left: 18px;
    }
    .terms li{
      margin: 6px 0;
    }
    .terms .note{
      margin-top: 10px;
      font-size: 12px;
      opacity: .85;
    }
  </style>
</head>

<body>
  <div class="wrap">

    <!-- （中略：ここは良太が貼ってくれたLP本文そのまま） -->

    <!-- Bottom CTA -->
    <section class="bottomCta">
      <a class="btn primary" href="https://x.com/messages/compose?text=チャット相談を希望します（希望プランも書きます）">
        チャット相談を申し込む <span class="arrow">›</span>
      </a>
      <div class="sub">通話なし。チャットでOK。今日の不安を、今日軽くする。</div>
    </section>

    <!-- TERMS -->
    <section class="terms">
      <h3>利用規約</h3>
      <ul>
        <li>本サービスはチャット相談およびβ版サービスの提供です</li>
        <li>医療・法律・投資等の専門的助言を目的としたものではありません</li>
        <li>支払い完了をもって契約成立とします</li>
        <li>サービス開始後の返金はできません</li>
        <li>提供内容の無断転載・転載は禁止します</li>
      </ul>
      <div class="note">
        ※ 本ページからの申し込み・決済をもって、上記内容に同意したものとみなします。
      </div>
    </section>

  </div>
</body>
</html>
