<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シフト表（スタッフ用）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f5f5;
      color: #111;
      line-height: 1.6;
      font-size: 14px;
    }

    .app {
      max-width: 1000px;
      margin: 0 auto;
      padding: 16px 12px 40px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    header h1 {
      font-size: 18px;
      font-weight: 700;
    }

    .meta {
      font-size: 12px;
      color: #666;
    }

    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .controls input[type="date"] {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
    }

    .controls button {
      padding: 6px 10px;
      border-radius: 999px;
      border: none;
      background: #111;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
    }

    .controls button:disabled {
      opacity: 0.4;
      cursor: default;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 0 1px rgba(0,0,0,0.04);
      padding: 12px;
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 720px;
    }

    thead th {
      background: #fafafa;
      border-bottom: 1px solid #eee;
      padding: 6px 8px;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }

    tbody td {
      border-bottom: 1px solid #f2f2f2;
      padding: 6px 8px;
      font-size: 12px;
      text-align: center;
      white-space: nowrap;
    }

    tbody tr:nth-child(even) td {
      background: #fcfcfc;
    }

    tbody td.staff {
      text-align: left;
      font-weight: 600;
      white-space: nowrap;
    }

    .shift-cell {
      border-radius: 999px;
      padding: 2px 6px;
      display: inline-block;
      min-width: 80px;
      background: #f0f4ff;
      border: 1px solid #d5e0ff;
    }

    .shift-empty {
      color: #bbb;
      font-size: 11px;
    }

    .notice {
      margin-top: 8px;
      font-size: 11px;
      color: #666;
    }

    .error {
      margin-top: 8px;
      font-size: 12px;
      color: #b00020;
    }

    @media (max-width: 640px) {
      header h1 {
        font-size: 16px;
      }
      .app {
        padding-inline: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <div>
        <h1>シフト表</h1>
        <div class="meta" id="storeLabel"></div>
      </div>
      <div class="meta" id="weekLabel"></div>
    </header>

    <div class="controls">
      <label>
        週の開始日：
        <input type="date" id="weekStartInput" />
      </label>
      <button id="reloadBtn">読み込み</button>
    </div>

    <div class="card" id="tableCard" style="display:none;">
      <table>
        <thead>
          <tr id="theadRow">
            <!-- スタッフ / 月 / 火 ... をJSで -->
          </tr>
        </thead>
        <tbody id="tbody">
          <!-- 各スタッフの行をJSで -->
        </tbody>
      </table>
      <div class="notice">
        ※ オーナー画面「シフト作成（手動）」で保存した内容が表示されます。
      </div>
    </div>

    <div class="error" id="errorBox" style="display:none;"></div>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.5/firebase-firestore-compat.js"></script>

  <script>
    // =============================
    // Firebase 設定（他ファイルと同じにする）
    // =============================
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "lawson-workflow.firebaseapp.com",
      projectId: "lawson-workflow",
      storageBucket: "lawson-workflow.firebasestorage.app",
      messagingSenderId: "335371795694",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =============================
    // ユーティリティ
    // =============================
    function getQueryParam(name) {
      const params = new URLSearchParams(location.search);
      return params.get(name) || "";
    }

    function formatDateLabel(iso) {
      const d = new Date(iso);
      if (isNaN(d.getTime())) return iso;
      const m = d.getMonth() + 1;
      const day = d.getDate();
      const w = ["日","月","火","水","木","金","土"][d.getDay()];
      return `${m}/${day} (${w})`;
    }

    function addDays(iso, add) {
      const d = new Date(iso);
      d.setDate(d.getDate() + add);
      const y = d.getFullYear();
      const m = String(d.getMonth() + 1).padStart(2, "0");
      const day = String(d.getDate()).padStart(2, "0");
      return `${y}-${m}-${day}`;
    }

    // =============================
    // メイン処理
    // =============================
    document.addEventListener("DOMContentLoaded", () => {
      const storeId = getQueryParam("store");
      const storeLabel = document.getElementById("storeLabel");
      const weekLabel = document.getElementById("weekLabel");
      const weekStartInput = document.getElementById("weekStartInput");
      const reloadBtn = document.getElementById("reloadBtn");
      const errorBox = document.getElementById("errorBox");
      const tableCard = document.getElementById("tableCard");
      const theadRow = document.getElementById("theadRow");
      const tbody = document.getElementById("tbody");

      if (!storeId) {
        errorBox.style.display = "block";
        errorBox.textContent = "URLに ?store=店舗ID を付けてアクセスしてください。";
        reloadBtn.disabled = true;
        return;
      }

      storeLabel.textContent = `店舗ID: ${storeId}`;

      // 初期値：今日を含む週の月曜日を weekStart にする
      const today = new Date();
      const dow = today.getDay(); // 0=日
      const diffToMon = (dow + 6) % 7; // 月=0
      today.setDate(today.getDate() - diffToMon);
      const y = today.getFullYear();
      const m = String(today.getMonth() + 1).padStart(2, "0");
      const d = String(today.getDate()).padStart(2, "0");
      const defaultWeek = `${y}-${m}-${d}`;
      weekStartInput.value = defaultWeek;

      reloadBtn.addEventListener("click", () => {
        const weekStart = weekStartInput.value;
        if (!weekStart) {
          alert("週の開始日を選択してください。");
          return;
        }
        loadWeek(storeId, weekStart);
      });

      async function loadWeek(storeId, weekStart) {
        errorBox.style.display = "none";
        tableCard.style.display = "none";
        reloadBtn.disabled = true;
        reloadBtn.textContent = "読み込み中…";

        try {
          const docSnap = await db
            .collection("stores")
            .doc(storeId)
            .collection("shiftWeeks")
            .doc(weekStart)
            .get();

          if (!docSnap.exists) {
            throw new Error("この週のシフトはまだ登録されていません。");
          }

          const data = docSnap.data() || {};
          renderTable(data, weekStart);
        } catch (err) {
          console.error(err);
          errorBox.style.display = "block";
          errorBox.textContent = err.message || "シフトの読み込みに失敗しました。";
        } finally {
          reloadBtn.disabled = false;
          reloadBtn.textContent = "読み込み";
        }
      }

      function renderTable(data, weekStart) {
        const members = data.members || [];
        if (!members.length) {
          throw new Error("この週のシフトデータにスタッフが登録されていません。");
        }

        // ヘッダー行を作成
        theadRow.innerHTML = "";
        const thStaff = document.createElement("th");
        thStaff.textContent = "スタッフ";
        theadRow.appendChild(thStaff);

        const dayKeys = [];
        for (let i = 0; i < 7; i++) {
          const dayIso = addDays(weekStart, i);
          dayKeys.push(dayIso);
          const th = document.createElement("th");
          th.textContent = formatDateLabel(dayIso);
          theadRow.appendChild(th);
        }

        weekLabel.textContent = `${formatDateLabel(dayKeys[0])} 〜 ${formatDateLabel(dayKeys[6])}`;

        // 本体
        tbody.innerHTML = "";
        members.forEach((m) => {
          const tr = document.createElement("tr");

          const tdName = document.createElement("td");
          tdName.className = "staff";
          tdName.textContent = m.name || "(名前未設定)";
          tr.appendChild(tdName);

          dayKeys.forEach((dayIso) => {
            const td = document.createElement("td");

            const dayInfo =
              (m.days && m.days[dayIso]) ||
              (m.days && m.days[dayIso.replace(/-/g, "/")]) ||
              null;

            if (dayInfo && dayInfo.start && dayInfo.end) {
              const span = document.createElement("span");
              span.className = "shift-cell";
              span.textContent = `${dayInfo.start}〜${dayInfo.end}`;
              td.appendChild(span);
            } else {
              const span = document.createElement("span");
              span.className = "shift-empty";
              span.textContent = "ーー";
              td.appendChild(span);
            }

            tr.appendChild(td);
          });

          tbody.appendChild(tr);
        });

        tableCard.style.display = "block";
      }

      // 初回自動読み込み
      loadWeek(storeId, weekStartInput.value);
    });
  </script>
</body>
</html>
